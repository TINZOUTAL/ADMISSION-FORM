<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-MAX Admission Form</title>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

.container {
    width: 900px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
}

h2 {
    text-align: center;
    color: #d32f2f;
}

.row {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
}

.row label {
    width: 200px;
    font-weight: bold;
}

.row input, .row select, textarea {
    flex: 1;
    padding: 6px;
}

textarea {
    resize: none;
}

button {
    padding: 10px 20px;
    background: green;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: darkgreen;
}
</style>
</head>

<body>

<div class="container" id="formContent">
    <h2>E-MAX EDUCATION â€“ ADMISSION FORM</h2>

    <div class="row">
        <label>Student Name</label>
        <input type="text" id="studentName">
    </div>

    <div class="row">
        <label>Father Name</label>
        <input type="text" id="fatherName">
    </div>

    <div class="row">
        <label>Mother Name</label>
        <input type="text" id="motherName">
    </div>

    <div class="row">
        <label>Date of Birth</label>
        <input type="date" id="dob">
    </div>

    <div class="row">
        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>

    <div class="row">
        <label>Mobile Number</label>
        <input type="text" id="mobile">
    </div>

    <div class="row">
        <label>Email</label>
        <input type="email" id="email">
    </div>

    <div class="row">
        <label>Aadhaar No</label>
        <input type="text" id="aadhaar">
    </div>

    <div class="row">
        <label>Course Name</label>
        <input type="text" id="course">
    </div>

    <div class="row">
        <label>Address</label>
        <textarea id="address" rows="3"></textarea>
    </div>

    <div class="row">
        <label>Marital Status</label>
        <select id="marital">
            <option>Married</option>
            <option>Unmarried</option>
        </select>
    </div>

    <div class="row">
        <label>Total Fee</label>
        <input type="text" id="fee">
    </div>

    <button onclick="generatePDF()">Submit & Send WhatsApp</button>
</div>

<script>
async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let y = 10;

    function line(text) {
        doc.text(text, 10, y);
        y += 8;
    }

    line("E-MAX EDUCATION - ADMISSION FORM");
    y += 5;

    line("Student Name: " + studentName.value);
    line("Father Name: " + fatherName.value);
    line("Mother Name: " + motherName.value);
    line("DOB: " + dob.value);
    line("Gender: " + gender.value);
    line("Mobile: " + mobile.value);
    line("Email: " + email.value);
    line("Aadhaar: " + aadhaar.value);
    line("Course: " + course.value);
    line("Address: " + address.value);
    line("Marital Status: " + marital.value);
    line("Total Fee: " + fee.value);

    doc.save("Admission_Form.pdf");

    let whatsappText =
        `New Admission Form Submitted\n\n` +
        `Name: ${studentName.value}\n` +
        `Course: ${course.value}\n` +
        `Mobile: ${mobile.value}`;

    let phone = "+918974907522";
    let url = `https://wa.me/${phone}?text=${encodeURIComponent(whatsappText)}`;

    window.open(url, "_blank");
}
</script>

</body>
</html>
